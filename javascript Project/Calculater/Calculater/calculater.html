<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculster- jQuerry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/js/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnsum').click(function () {
                let a = parseInt($('#t1').val())
                let b = parseInt($('#t2').val())
                let c=a+b
                $('#res').val(c)
            });
            $('#btnsub').click(function () {
                let a = parseInt($('#t1').val())
                let b = parseInt($('#t2').val())
                let c=a-b
                $('#res').val(c)
            });
            $('#btnmulti').click(function () {
                let a = parseInt($('#t1').val())
                let b = parseInt($('#t2').val())
                let c=a*b
                $('#res').val(c)
            });
            $('#btndiv').click(function () {
                let a = parseInt($('#t1').val())
                let b = parseInt($('#t2').val())
                let c=a/b
                $('#res').val(c)
            });
            
        });
    </script>
</head>

<body class="bg-info ">
    <h1 class="text-center bg-dark text-white">Welcome to My Csalculater program</h1>
    <div class="container border border-white ">
        <div class="form-group">
            <label>Enter First Number : </label>
            <input type="text" id="t1" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter Second Number : </label>
            <input type="text" id="t2" class="form-control">
        </div>
        <div class="form-group">
            <label>Result : </label>
            <input type="text" id="res" class="form-control">
        </div>
        <div class="form-group">
            <button class="form-control btn btn-success mt-3" id="btnsum">Sum</button>
        </div>
        <div class="form-group">
            <button class="form-control btn btn-warning mt-2" id="btnsub">Sub</button>
        </div>
        <div class="form-group">
            <button class="form-control btn btn-dark mt-2" id="btnmulti">Multi</button>
        </div>
        <div class="form-group">
            <button class="form-control btn btn-danger mt-2" id="btndiv">Div</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
